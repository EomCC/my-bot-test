<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js"></script>
<script src="/js/mustache.min.js"></script>
<style>
	.hide { display:none; }
</style>
 
</head>
<body>
 
<div id="result"></div>
<div id="templete" type="x-tmpl-mustache" class="hide">
	{{#.}}
	<div>Job title : {{title}}</div>
	{{/.}}
</div>

<script type="text/javascript">
function showAllJob(){	
	$.getJSON('/api/jobList', function(data) {
		var template = $('#templete').html();
		Mustache.parse(template);
		var rendered = Mustache.render(template, data);
		$('#result').html(rendered);
	})
	.error(function() {
		alert("Data loading failed!!");
	});
}
showAllJob();
</script>
</body>
</html>
